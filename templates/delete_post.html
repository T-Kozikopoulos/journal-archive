{% extends 'base.html' %}

{% block content %}
<div class="panel text-center">
    <br>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-primary"><a href="{% url 'index' %}" class="text-white">Cancel</a></button>
        <button type="submit" class="btn btn-danger">Delete this post.</button>
    </form>
</div>
{% endblock %}
